<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Get the repository name from the current URL
        const pathSegments = window.location.pathname.split('/');
        const repoName = pathSegments[1];
        // Redirect to the subfolder
        window.location.href = `/${repoName}/docs/archive/comsoc-2021/`;
    </script>
    <!-- Fallback meta redirect -->
    <meta http-equiv="refresh" content="0; url=/comsoc-website/docs/archive/comsoc-2021/">
</head>
<body>
    <p>Redirecting to archived site... 
    <a href="/comsoc-website/docs/archive/comsoc-2021/">Click here if not redirected automatically</a></p>
</body>
</html>
