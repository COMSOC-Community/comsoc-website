<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" type="text/css">

    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ site.baseurl }}/assets/favicons/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicons/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/assets/favicons/favicon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <a href="{{ "/" | relative_url }}"><img id="comsoc-hands" src="{{ site.baseurl }}/assets/images/comsochands_cropped.png"></a>

    <div id="main-title-wrap">
        <span id="main-title">
            <a href="{{ "/" | relative_url }}">COMSOC</a>
        </span>
    </div>

    <div id="main-menu-toggle-button">
        <span>&#9776;</span>
    </div>

    <nav id="main-menu">
        <ul id="main-menu-wrap">
<!--            <li class="main-menu-item" id="main-menu-home-button"><a href="{{ "/" | relative_url }}"> &#8962;</a></li>-->
            <li class="main-menu-item"><a href="{{ "community" | relative_url }}">Community</a></li>
            <li class="main-menu-item"><a href="{{ "workshops" | relative_url }}">Workshops</a></li>
            <li class="main-menu-item"><a href="{{ "video-seminar" | relative_url }}">Seminar</a></li>
            <li class="main-menu-item"><a href="{{ "events" | relative_url }}">Events</a></li>
            <li class="main-menu-item"><a href="{{ "publications" | relative_url }}">Publications</a></li>
            <li class="main-menu-item"><a href="{{ "theses" | relative_url }}">Theses</a></li>
            <li class="main-menu-item"><a href="{{ "tools" | relative_url }}">Tools</a></li>
        </ul>
    </nav>
</header>

<main>
    {{ content }}
</main>

<footer>
    <div id="footer-content">
        <span><a href="{{ "about" | relative_url }}">About this website</a></span>
        <span><a href="https://github.com/Simon-Rey/comsoc-website" target="_blank"><img src="{{ site.baseurl }}/assets/images/github-mark-white.svg" alt="GitHub.com logo"> Edit on Github</a></span>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('main-menu-toggle-button');
        const mainMenu = document.getElementById('main-menu-wrap');

        menuToggle.addEventListener('click', function () {
            mainMenu.classList.toggle('show');
        });
    });
</script>

</body>
</html>
