<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div id="main-title-wrap">
        <span id="main-title">
            <a href="{{ "/" | relative_url }}">
                <span id="main-title-long">Computational Social Choice</span>
                <span id="main-title-short">COMSOC</span>
            </a>
        </span>
    </div>

    <span id="main-menu-toggle-button">&#9776;</span>
    <nav id="main-menu">
        <ul id="main-menu-wrap">
            <li class="main-menu-item"><a href="{{ "community" | relative_url }}">Community</a></li>
            <li class="main-menu-item"><a href="{{ "workshops" | relative_url }}">Workshop</a></li>
            <li class="main-menu-item"><a href="{{ "video-seminar" | relative_url }}">Seminar</a></li>
            <li class="main-menu-item"><a href="{{ "related-venues" | relative_url }}">Events</a></li>
            <li class="main-menu-item"><a href="{{ "related-venues" | relative_url }}">Publications</a></li>
            <li class="main-menu-item"><a href="{{ "theses" | relative_url }}">Theses</a></li>
            <li class="main-menu-item"><a href="{{ "data-tools" | relative_url }}">Tools</a></li>
        </ul>
    </nav>
</header>



<main>
    <div id="main-content">
        {{ content }}
    </div>
</main>

<footer>
    <span><a href="{{ "about" | relative_url }}">About this website</a></span>
    <span><a href="https://github.com/Simon-Rey/comsoc-website"><img src="{{ site.baseurl }}/assets/images/github-mark-white.svg" alt="GitHub.com logo"> Edit on Github</a></span>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('main-menu-toggle-button');
        const mainMenu = document.getElementById('main-menu-wrap');

        menuToggle.addEventListener('click', function () {
            mainMenu.classList.toggle('show');
        });
    });
</script>

</body>
</html>
