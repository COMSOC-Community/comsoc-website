<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" type="text/css">
</head>
<body>

<header>
    <span>Computational Social Choice</span>
</header>

<main>
    <div>
        <nav id="main-menu-wrap">
            <ul id="main-menu">
                <li id="main-menu-toggle"><span id="main-menu-toggle-button">&#9776; Menu</span></li>
                <li><a href="{{ "/" | relative_url }}"><span>About</span></a></li>
                <li><a href="{{ "community" | relative_url }}"><span>The Community</span></a></li>
                <li><a href="{{ "workshops" | relative_url }}"><span>Workshops Series</span></a></li>
                <li><a href="{{ "video-seminar" | relative_url }}"><span>Video Seminar</span></a></li>
                <li><a href="{{ "related-venues" | relative_url }}"><span>Related Venues</span></a></li>
                <li><a href="{{ "theses" | relative_url }}"><span>PhD Theses</span></a></li>
                <li><a href="{{ "data-tools" | relative_url }}"><span>Data &amp; Tools</span></a></li>
            </ul>
        </nav>
    </div>

    <div id="main-content">
        {{ content }}
    </div>
</main>

<footer>

</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('main-menu-toggle-button');
        const mainMenu = document.getElementById('main-menu');

        menuToggle.addEventListener('click', function () {
            mainMenu.classList.toggle('show');
        });
    });
</script>

</body>
</html>
